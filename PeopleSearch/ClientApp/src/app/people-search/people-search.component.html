<h1>Search for a Person</h1>

<input (keyup)="onSearchBoxKeyupEvent($event)" class="mt-1" placeholder="Type a name"/>
<div *ngIf="loading" class="spinner-border spinner-border-sm ml-2" role="status">
  <span class="sr-only">Loading...</span>
</div>

<table class='table table-striped mt-4'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Interests</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.firstName }} {{ person.lastName }}</td>
      <td></td>
      <td>{{ person.age }}</td>
      <td>{{ person.interests }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="!people || people.length === 0">Nothing to show</p>
